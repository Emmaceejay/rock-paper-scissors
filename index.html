<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/script.js" defer></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <p id="start-button">Start Game</p>
    </div>

    
    <div id="game-container"> 
        <h1>Welcome to the classic Rock,Paper,Scissors GAME.</h1>
        <!-- player options -->

        <div class="options">
            <div class="game-selection">
                <ul class="nobull">
                    <li><button id="rock">Rock</button></li>
                    <li><button id="paper">Paper</button></li>
                    <li><button id="scissors">Scissors</button></li>
                </ul>
            </div>
        </div>

        <!-- player and computer choice -->
        <div class="outcome">
            <div class="player-choice">Player choice: </div>
            <div class="computer-choice">Computer choice: </div>
        </div>

        <!-- winner realtime display section -->
        <div class="score-board">
            <div class="score-board scoreboard-set">
                <!-- <div class="win-image">Human</div> -->
                <div>Computer score:<span class="computer-score"></span></div>
                <div>Computer score:<span class="player-score"></span></div>
            </div>
        </div>
    </div>

    <div class="end-container">
        <div class="game-winner">
            <div><span class="round-winner">Round winner:</span></div>
            <div class="result"></div>
            <div class="champion"></div>
            <div><img id="comp-image" class='hidden' src="/images/computer-win-time-bmo.gif" alt="computer cartoon win image"></div>
            <div><img id="player-image" class='hidden' src="/images/gif-for-victory-boy-with-52650-161521.gif" alt="human cartoon win image"></div>
        </div>
        <div><p class="play-again"><a href="./index.html">Play new round</a></p></div>
    </div>
</body>
</html>
